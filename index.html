<head>
    <style>
        body {
            margin: 0;
        }

        .title {
            text-align: center;
            font-size: 200%;
            position: absolute;
            left: 50%;
            top: 50;
        }
    </style>
    <script src="debug.js"></script>
</head>
<body>
    <script>
        Debug.init();
        var fps = Debug.add('FPS', {text: '0 FPS', side: 'rightBottom'});
        Debug.add('counter', {text: '0 items', side: 'leftTop'});
        var meter = Debug.addMeter('panel', {side: 'rightBottom'});
        setInterval(function () {
            var FPS = Math.random() * 60;
            Debug.meter(Math.random() * 2 - 1, {panel: meter});
            debugOne(Math.round(FPS) + ' FPS', {panel: fps, color: (FPS < 30 ? 'red' : null)});
        }, 60);
        Debug.caller();
        debug('This error is for testing:');
        Debug.add('testing', {text: 'this is another panel.'});
        throw new Error(200, 'test error.');
    </script>
    <div class="title">Example for <a href="https://github.com/davidfig/debug">davidfig/debug/</a></div>
</body>
