<head>
    <script src="https://rawgit.com/pixijs/pixi.js/dev/bin/pixi.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/ascetic.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>

    <script src="https://rawgit.com/davidfig/debug/master/debug.js"></script>

    <!--for testing purposes-->
    <!--<script src="../debug/debug.js"></script>-->

    <style>
        body {
            margin: 0;
            padding: 0
        }
        .title {
            margin-top: 1%;
            margin-left: 15%;
            font-size: 200%;
        }
        #code {
            left: 15%;
            position: absolute;
            word-wrap: break-word;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="title">Example for <a href="https://github.com/davidfig/debug/">github.com/davidfig/debug/</a></div>
    <pre><code class="javascript" id="code"></code></pre>
    <script id="sample">

        Debug.init({color: 'rgba(180,150,150,0.5)'});

        // adds a debug message on the default debug panel
        debug('This is a test message.');

        // add an FPS panel and meter
        var fps = Debug.add('FPS', {text: '0 FPS'});
        var meter = Debug.addMeter('panel');

        // adds another panel to the top right
        Debug.add('testing', {text: 'this is another panel.', side: 'rightTop'});

        // add a link to top right
        var link = Debug.addLink('github', 'https://github.com/davidfig/debug', {side: 'rightTop'});

        // add a parent link to
        Debug.addLink('issues', 'htps://github.com/davidfig/debug/issues', {parent: link});

        var lower = Debug.add('lower', {text: 'Here\'s a panel in the lower left side.', side: 'leftBottom', size: 0.3});
        debug('Try pressing on a panel or the minimize "-" button near a panel set', {panel: lower});

        var text1 = Debug.add('text1', {text: 'text', side: 'leftBottom'});
        var text2 = Debug.add('text2', {text: 'text-2', parent: text1});
        var text3 = Debug.add('text3', {text: 'text-3', parent: text2});
        var text4 = Debug.add('text4', {text: 'text-4', parent: text3});

        // update the FPS
        setInterval(function () {
            var FPS = Math.random() * 60;
            Debug.meter(Math.random() * 2 - 1, {panel: meter});
            debugOne(Math.round(FPS) + ' FPS', {panel: fps, color: (FPS < 30 ? 'red' : null)});
        }, 60);

    </script>
    <script>
        window.onload = function()
        {
            var code = document.getElementById('code');
            var script = document.getElementById('sample');
            code.innerHTML = script.innerHTML;
            hljs.highlightBlock(code);
        };
    </script>
</body>
